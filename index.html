<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/pokedex-colors.css">
    <link rel="stylesheet" href="/assets/css/detailed-pokemon.css">

</head>

<body>
    <header>
        <img class="pokeballBg" src="/assets/images/pokeball.svg" alt="Pokebola de fundo">
        <img class="pokeballIcon" src="/assets/images/pokeball.svg" alt="Ícone de pokebola">
        <h1>Pokedex</h1>

    </header>
    <section class="pokemonList">

        <div class="selectContainer">
            <label for="generationSelector">Selecione a geração:</label>
            <select name="generationSelector" id="generationSelector" onchange="filterByGeneration()">
                <option value="generation1" selected>Geração I - 1 ~ 151</option>
                <option value="generation2">Geração II - 152 ~ 251</option>
                <option value="generation3">Geração III - 252 ~ 386</option>
                <option value="generation4">Geração IV - 387 ~ 493</option>
                <option value="generation5">Geração V - 494 ~ 649</option>
                <option value="generation6">Geração VI - 650 ~ 721</option>
                <option value="generation7">Geração VII - 722 ~ 809</option>
                <option value="generation8">Geração VIII - 810 ~ 905</option>
                <option value="generation9">Geração IX - 906 ~ 1010</option>
            </select>
        </div>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Carregar mais
            </button>
        </div>
    </section>

    <section id="detailed-pokemon" class="detailed-pokemon tag-dark">
        <div class="detailed-background">
            <div class="detailed-title">
                <button>
                    <img class="back-arrow" src="/assets/images/arrow_back.svg" alt="Flecha para voltar">
                </button>

                <span class="detailed-name">Bulbasaur</span>
            </div>
            <span class="detailed-number">#001</span>
        </div>
        <img class="detailed-photo" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Ilustração do pokemon">
        <div class="detailed-infos">
            <ol class="detailed-types">
                <li class="type tag-fighting">fighting</li>
                <li class="type tag-psychic">psychic</li>
            </ol>
            <h2>Sobre</h2>
            <ol class="detailed-about">
                <li class="measures-list">
                    <div class="measures-box">
                        <img src="/assets/images/weight.svg" alt="Ícone de peso">
                        <span>6,9kg</span>
                    </div>
                    <span class="about-title">Peso</span>
                </li>

                <li class="vertical-line"></li>

                <li class="moves-list">
                    <span>chlorophyll</span>
                    <span>overgrow</span>
                    <span class="about-title">Habilidades</span>
                </li>

                <li class="vertical-line"></li>

                <li class="measures-list">
                    <div class="measures-box">
                        <img src="/assets/images/straighten.svg" alt="Ícone de régua">
                        <span>0,7m</span>
                    </div>
                    <span class="about-title">Altura</span>
                </li>
            </ol>

            <h2>Status Base</h2>

            <ol class="status-list">
                <li class="status-line">
                    <h3>HP</h3>
                    <span>045</span>
                    <div class="progress-bar">
                        <div class="progress-hp"></div>
                    </div>
                </li>
                <li class="status-line">
                    <h3>ATK</h3>

                    <span>049</span>
                    <div class="progress-bar">
                        <div class="progress-atk"></div>
                    </div>
                </li>
                <li class="status-line">
                    <h3>DEF</h3>
                    <span>049</span>
                    <div class="progress-bar">
                        <div class="progress-def"></div>
                    </div>
                </li>
                <li class="status-line">
                    <h3>SATK</h3>
                    <span>065</span>
                    <div class="progress-bar">
                        <div class="progress-satk"></div>
                    </div>
                </li>
                <li class="status-line">
                    <h3>SDEF</h3>
                    <span>065</span>
                    <div class="progress-bar">
                        <div class="progress-sdef"></div>
                    </div>
                </li>
                <li class="status-line">
                    <h3>SPD</h3>
                    <span>045</span>
                    <div class="progress-bar">
                        <div class="progress-spd"></div>
                    </div>
                </li>
            </ol>
        </div>

    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
