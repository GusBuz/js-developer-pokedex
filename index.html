<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/pokedex-colors.css">
    <link rel="stylesheet" href="assets/css/detailed-pokemon.css">

</head>

<body>
    <header>
        <div class="links">
            <p>Desenvolvido por Gus Buzana 2023</p>
            <a href="https://www.linkedin.com/in/gusbuzana/" target="_blank"><img src="assets/images/linkedin-icon.svg" alt="Logotipo do Linkedin" class="footerLogo"></a>
            <a href="https://github.com/GusBuz" target="_blank"><img src="assets/images/github-icon.svg" alt="Logotipo do Github" class="footerLogo"></a>
        </div>
        <img class="pokeballBg" src="assets/images/pokeball.svg" alt="Pokebola de fundo">
        <img class="pokeballIcon" src="assets/images/pokeball.svg" alt="Ícone de pokebola">
        <h1>Pokedex</h1>

    </header>
    <section id="pokemonListSection" class="pokemonList">

        <div class="selectContainer">
            <label for="generationSelector">Selecione a geração:</label>
            <select name="generationSelector" id="generationSelector" onchange="filterByGeneration()">
                <option value="generation1" selected>Geração I - 1 ~ 151</option>
                <option value="generation2">Geração II - 152 ~ 251</option>
                <option value="generation3">Geração III - 252 ~ 386</option>
                <option value="generation4">Geração IV - 387 ~ 493</option>
                <option value="generation5">Geração V - 494 ~ 649</option>
                <option value="generation6">Geração VI - 650 ~ 721</option>
                <option value="generation7">Geração VII - 722 ~ 809</option>
                <option value="generation8">Geração VIII - 810 ~ 905</option>
                <option value="generation9">Geração IX - 906 ~ 1010</option>
            </select>
        </div>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Carregar mais
            </button>
        </div>
    </section>

    <section id="detailed-pokemon" >
        <!-- ..... Detailed pokemon here ..... -->
    </section>

    <!-- Nosso JS -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
